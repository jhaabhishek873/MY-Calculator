<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>

    <nav class="heading">
        <h1>My Calculator</h1>
    </nav>
    <div class="container">
        <div class="row">
            <input type="text" class="input" placeholder=" 0">
        </div>
        <div class="row">
            <button type="button" class="button">AC</button>
            <button type="button" class="button">DEL</button>
            <button type="button" class="button">X</button>
            <button type="button" class="button bg-y">/</button>
        </div>
        <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button bg-y">*</button>
        </div>
        <div class="row">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button bg-y">-</button>
        </div>
        <div class="row">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button bg-y">+</button>
        </div>
        <div class="row">
            <button type="button" class="button">00</button>
            <button type="button" class="button">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button bg-y">=</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
